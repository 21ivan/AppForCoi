<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Doctors</title><br>
</head>
<body>
{% block content %}
    <h1>{{ title }}</h1>
    {% for query in queryset%}
        {{ query.doctor_name }}<br>
        {{ query.date_of_birthday }}<br>
        {{ query.direction }}<br>
        {{ query.description }}<br>
    {% endfor %}
{% endblock %}
</body>
</html>
